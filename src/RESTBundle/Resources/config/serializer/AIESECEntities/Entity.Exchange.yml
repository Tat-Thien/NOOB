AIESECGermany\EntityBundle\Entity\Exchange:
    properties:
        person:
            exclude: true
        exchangeAgb:
            exclude: true
        welcomeHomeSeminar:
            exclude: true
        bankAccount:
            exclude: true
        standardsAndSatisfaction:
            exclude: true
    relations:
        -
            rel: whs
            href:
                route: get_whs
                parameters:
                    whsID: expr(object.getWelcomeHomeSeminar().getId())
            exclusion:
                exclude_if: expr(object.getWelcomeHomeSeminar() === null)